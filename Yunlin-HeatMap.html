<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yunlin HeatMap</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #dff6ff;
        }
        .card {
            background-color: #f5e6c8; /* 米黃色 */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
            max-width: 600px;
            margin: 20px auto;
        }
        .iframe-container {
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
            border: 2px solid #ccc; /* 灰色邊框 */
            border-radius: 8px; /* 圓角邊框 */
            overflow: hidden; /* 確保邊框內內容不會溢出 */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* 增加陰影效果 */
        }
        iframe {
            width: 100%;
            height: 600px;
            border: none;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Yunlin Heat Map</h1>
        <p>雲林縣多以農業為主，人口集中於斗六、虎尾等地，偏鄉如東勢鄉則面臨人口外移與高齡化。以東勢鄉的新坤村為例，113年12月統計人口約1,042人，屬全鄉中規模較大的村里。新坤村擁有良好的農地與活躍的社區發展協會，長年推動環保、共餐與文化活動，展現出地方自主的生命力。身為在地人，感受到這裡雖地處偏鄉，卻充滿溫暖的人情與互助精神。若能引入創生資源與青年返鄉動能，新坤村有潛力成為農村再生的典範。
</p>
    </div>
    <div class="iframe-container">
        <iframe src="https://plotdb.io/v/chart/37204" allowfullscreen="true"></iframe>
    </div>
</body>
</html>
