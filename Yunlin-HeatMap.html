<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yunlin HeatMap</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #dff6ff;
        }
        .card {
            background-color: #f5e6c8; /* 米黃色 */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
            max-width: 600px;
            margin: 20px auto;
        }
        .iframe-container {
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
            border: 2px solid #ccc; /* 灰色邊框 */
            border-radius: 8px; /* 圓角邊框 */
            overflow: hidden; /* 確保邊框內內容不會溢出 */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* 增加陰影效果 */
        }
        iframe {
            width: 100%;
            height: 600px;
            border: none;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Yunlin Heat Map</h1>
        <p>雲林縣多以農業為主，人口集中於斗六、虎尾等地，偏鄉如東勢鄉則面臨人口外移與高齡化。從113年12月資料看，東勢鄉最大村里東南村僅約1,577人，最少的復興村僅533人，顯示鄉內發展不均。身為東勢在地人，深感這裡雖無城市繁華，卻擁有濃厚人情味與樸實生活。社區間透過農務與廟會緊密聯繫，形成強烈的凝聚力。若能結合農村創生與青年返鄉政策，東勢鄉未來仍有轉型與永續發展的契機。

</p>
    </div>
    <div class="iframe-container">
        <iframe src="https://plotdb.io/v/chart/37204" allowfullscreen="true"></iframe>
    </div>
</body>
</html>
