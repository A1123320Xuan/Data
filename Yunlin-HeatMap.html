<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yunlin HeatMap</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f9f9f9;
        }
        .card {
            background-color: #f5e6c8; /* 米黃色 */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
            max-width: 600px;
            margin: 20px auto;
        }
        .iframe-container {
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
            border: 2px solid #ccc; /* 灰色邊框 */
            border-radius: 8px; /* 圓角邊框 */
            overflow: hidden; /* 確保邊框內內容不會溢出 */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* 增加陰影效果 */
        }
        iframe {
            width: 100%;
            height: 600px;
            border: none;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Yunlin HeatMap</h1>
        <p>以下為雲林熱點地圖的嵌入圖表，您可以直接在此互動檢視相關資料。</p>
    </div>
    <div class="iframe-container">
        <iframe src="https://plotdb.io/v/chart/37204" allowfullscreen="true"></iframe>
    </div>
</body>
</html>
