<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yunlin HeatMap</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f9f9f9;
        }
        .card {
            background-color: #f5e6c8; /* 米黃色 */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
            max-width: 600px;
            margin: 20px auto;
        }
        iframe {
            margin-top: 20px;
            width: 100%;
            height: 600px;
            border: none;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Yunlin HeatMap</h1>
        <p>動畫式的雲林縣村里級熱圖，透過點擊縣市中的鄉鎮再顯示村里細節，資料以村里為主。</p>
    </div>
    <iframe src="https://plotdb.io/v/chart/37204" allowfullscreen="true"></iframe>

</html>
