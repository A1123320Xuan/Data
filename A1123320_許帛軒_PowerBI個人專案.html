<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>個人專案集</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: linear-gradient(120deg, #f8fafc 0%, #a8edea 100%);
      min-height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    .card {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 6px 32px #a8edea77;
      padding: 36px 32px 28px 32px;
      text-align: center;
      max-width: 1100px;
      width: 96vw;
      margin: 24px;
      transition: box-shadow 0.2s;
    }
    .card:hover {
      box-shadow: 0 12px 48px #4f8cff44;
    }
    .tab-group {
      display: flex;
      justify-content: center;
      gap: 16px;
      margin-bottom: 24px;
      flex-wrap: wrap;
    }
    .tab-btn {
      background: #4f8cff;
      color: #fff;
      border: none;
      border-radius: 24px;
      padding: 12px 32px;
      font-size: 1.1rem;
      cursor: pointer;
      box-shadow: 0 2px 6px #4f8cff33;
      transition: background 0.2s, transform 0.1s;
      font-weight: 500;
      outline: none;
    }
    .tab-btn.active,
    .tab-btn:hover {
      background: #2f65c5;
      transform: scale(1.06);
    }
    .project-section {
      display: none;
      animation: fadeIn 0.4s;
    }
    .project-section.active {
      display: block;
    }
    .iframe-container {
      position: relative;
      width: 100%;
      padding-bottom: 60%;
      margin-bottom: 18px;
      background: #ececec;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 2px 16px #0002;
    }
    .iframe-container iframe {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      border: none;
      border-radius: 16px;
      background: #ececec;
    }
    .desc {
      margin-bottom: 18px;
      font-size: 1.1rem;
      color: #444;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px);}
      to { opacity: 1; transform: translateY(0);}
    }
    @media (max-width: 900px) {
      .card { padding: 16px 6px 16px 6px; }
      .iframe-container { padding-bottom: 65%; }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="tab-group">
      <button class="tab-btn active" onclick="showProject(0)">專案一：PowerBI 個人專案</button>
      <button class="tab-btn" onclick="showProject(1)">專案二：雲林高齡熱力圖</button>
    </div>
    <!-- 專案一內容 -->
    <div class="project-section active">
      <div class="desc">
        這是 PowerBI 個人專案，展示資料視覺化成果。
      </div>
      <div class="iframe-container">
        <iframe
          title="PowerBI 個人專案"
          src="https://app.powerbi.com/view?r=eyJrIjoiODBjZmYwMTItYjkyNi00YWFmLTk2Y2MtYjU2ZWM4YzAyOTZhIiwidCI6IjVhNDg0OTUzLTc3ZWYtNDJlYy05MGNmLTJmNGUxMDM3ZmZjNyIsImMiOjEwfQ%3D%3D"
          allowFullScreen="true">
        </iframe>
      </div>
    </div>
    <!-- 專案二內容 -->
    <div class="project-section">
      <div class="desc">
        雲林縣村里級高齡人口熱力圖，分析高齡分布與社會挑戰。
      </div>
      <div class="iframe-container">
        <iframe
          title="雲林高齡熱力圖"
          src="https://plotdb.io/v/chart/37477"
          allowFullScreen="true">
        </iframe>
      </div>
    </div>
  </div>
  <script>
    function showProject(idx) {
      document.querySelectorAll('.tab-btn').forEach((btn, i) => {
        btn.classList.toggle('active', i === idx);
      });
      document.querySelectorAll('.project-section').forEach((sec, i) => {
        sec.classList.toggle('active', i === idx);
      });
    }
  </script>
</body>
</html>
