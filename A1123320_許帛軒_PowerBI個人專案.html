<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>A1123320_許帛軒_PowerBI個人專案</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: linear-gradient(120deg, #f8fafc 0%, #a8edea 100%);
      min-height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    .container {
      display: flex;
      gap: 32px;
      flex-wrap: wrap;
      margin-top: 32px;
      width: 96vw;
      max-width: 1200px;
      justify-content: center;
    }
    .card {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 6px 32px #a8edea77;
      padding: 36px 32px 28px 32px;
      text-align: center;
      min-width: 340px;
      max-width: 540px;
      width: 100%;
      margin-bottom: 24px;
      transition: box-shadow 0.2s;
      flex: 1 1 400px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .card:hover {
      box-shadow: 0 12px 48px #4f8cff44;
    }
    .title {
      font-size: 2.2rem;
      margin-bottom: 30px;
      color: #2f65c5;
      letter-spacing: 2px;
      font-weight: bold;
    }
    .iframe-container {
      position: relative;
      width: 100%;
      padding-bottom: 62%;
      background: #ececec;
      border-radius: 16px;
      overflow: hidden;
      margin-bottom: 30px;
      box-shadow: 0 2px 16px #0002;
    }
    .iframe-container iframe {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      border: none;
      border-radius: 16px;
      background: #ececec;
    }
    .button-group {
      display: flex;
      justify-content: center;
      gap: 14px;
      margin-bottom: 18px;
      flex-wrap: wrap;
    }
    .switch-btn {
      background: #4f8cff;
      color: #fff;
      border: none;
      border-radius: 24px;
      padding: 12px 32px;
      font-size: 1.1rem;
      cursor: pointer;
      box-shadow: 0 2px 6px #4f8cff33;
      transition: background 0.2s, transform 0.1s;
      font-weight: 500;
      outline: none;
    }
    .switch-btn.active,
    .switch-btn:hover {
      background: #2f65c5;
      transform: scale(1.06);
    }
    .desc-title {
      font-size: 1.3rem;
      color: #4f8cff;
      font-weight: bold;
      margin-bottom: 14px;
    }
    .desc-content {
      font-size: 1.1rem;
      color: #222;
      text-align: left;
      margin: 0 auto;
      max-width: 420px;
      line-height: 1.7;
    }
    @media (max-width: 1000px) {
      .container { flex-direction: column; gap: 24px; align-items: center; }
      .card { max-width: 98vw; min-width: 0; }
    }
    @media (max-width: 700px) {
      .title { font-size: 1.3rem; }
      .desc-title { font-size: 1.1rem; }
      .desc-content { font-size: 1rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- CARD 1：圖表 -->
    <div class="card">
      <div class="title">A1123320_許帛軒_PowerBI個人專案</div>
      <div class="button-group">
        <button class="switch-btn active" onclick="switchIframe(0)">圖表一</button>
        <button class="switch-btn" onclick="switchIframe(1)">圖表二</button>
        <button class="switch-btn" onclick="switchIframe(2)">圖表三</button>
      </div>
      <div class="iframe-container" id="iframeContainer">
        <iframe
          id="main-iframe"
          title="PowerBI 圖表一"
          src="https://app.powerbi.com/view?r=eyJrIjoiODBjZmYwMTItYjkyNi00YWFmLTk2Y2MtYjU2ZWM4YzAyOTZhIiwidCI6IjVhNDg0OTUzLTc3ZWYtNDJlYy05MGNmLTJmNGUxMDM3ZmZjNyIsImMiOjEwfQ%3D%3D&pageName=8f9cdd166b0121a4fc37"
          allowFullScreen="true"></iframe>
      </div>
    </div>
    <!-- CARD 2：說明 -->
    <div class="card">
      <div class="desc-title" id="descTitle">圖表一說明</div>
      <div class="desc-content" id="descContent">
        這裡是圖表一的說明內容。你可以自行填寫每個圖表的分析與介紹。
      </div>
    </div>
  </div>
  <script>
    // 圖表 iframe 與說明內容
    const iframes = [
      {
        title: 'PowerBI 圖表一',
        src: 'https://app.powerbi.com/view?r=eyJrIjoiODBjZmYwMTItYjkyNi00YWFmLTk2Y2MtYjU2ZWM4YzAyOTZhIiwidCI6IjVhNDg0OTUzLTc3ZWYtNDJlYy05MGNmLTJmNGUxMDM3ZmZjNyIsImMiOjEwfQ%3D%3D&pageName=8f9cdd166b0121a4fc37',
        descTitle: '圖表一說明',
        desc: '這裡是圖表一的說明內容。你可以自行填寫每個圖表的分析與介紹。'
      },
      {
        title: 'PowerBI 圖表二',
        src: 'https://app.powerbi.com/view?r=eyJrIjoiODBjZmYwMTItYjkyNi00YWFmLTk2Y2MtYjU2ZWM4YzAyOTZhIiwidCI6IjVhNDg0OTUzLTc3ZWYtNDJlYy05MGNmLTJmNGUxMDM3ZmZjNyIsImMiOjEwfQ%3D%3D&pageName=8b5576bfa23bf2b78cdb',
        descTitle: '圖表二說明',
        desc: '請填入圖表二的說明內容。'
      },
      {
        title: 'PowerBI 圖表三',
        src: 'https://app.powerbi.com/view?r=eyJrIjoiODBjZmYwMTItYjkyNi00YWFmLTk2Y2MtYjU2ZWM4YzAyOTZhIiwidCI6IjVhNDg0OTUzLTc3ZWYtNDJlYy05MGNmLTJmNGUxMDM3ZmZjNyIsImMiOjEwfQ%3D%3D&pageName=bdfcbd096a0fd50028a5',
        descTitle: '圖表三說明',
        desc: '請填入圖表三的說明內容。'
      }
    ];

    function switchIframe(idx) {
      // 切換Active按鈕
      document.querySelectorAll('.switch-btn').forEach((btn, i) => {
        btn.classList.toggle('active', i === idx);
      });
      // 切換iframe
      const iframe = document.getElementById('main-iframe');
      iframe.src = iframes[idx].src;
      iframe.title = iframes[idx].title;
      // 切換說明
      document.getElementById('descTitle').textContent = iframes[idx].descTitle;
      document.getElementById('descContent').textContent = iframes[idx].desc;
    }
  </script>
</body>
</html>
