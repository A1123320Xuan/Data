<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>雲林縣村里級熱圖</title>
    <style>
        /* 主體樣式 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff; /* 更柔和的淺藍色背景 */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* 標題樣式 */
        .header {
            width: 100%;
            background-color: #4682b4; /* 深藍色背景 */
            color: white;
            text-align: center;
            padding: 20px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* 陰影效果 */
        }

        .header h1 {
            margin: 0;
            font-size: 2.5em; /* 大標題字體 */
            letter-spacing: 2px; /* 增加字距 */
        }

        .header p {
            margin: 5px 0 0 0;
            font-size: 1.2em; /* 副標題字體 */
            font-style: italic; /* 斜體字 */
            color: #f0f8ff; /* 更淺的字體顏色 */
        }

        /* 容器樣式 */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 1200px;
            padding: 20px;
            box-sizing: border-box;
            gap: 40px; /* 增加元素之間的間距 */
        }

        /* 卡片樣式 */
        .card {
            background-color: #ffffff; /* 純白背景 */
            border: 1px solid #ddd; /* 淡灰色邊框 */
            border-radius: 10px; /* 圓角 */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* 陰影效果 */
            padding: 20px;
            width: 100%; /* 調整寬度比例 */
            box-sizing: border-box;
            transition: transform 0.3s, box-shadow 0.3s; /* 增加過渡效果 */
        }

        .card:hover {
            transform: scale(1.02); /* 懸停時微放大 */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2); /* 增加陰影 */
        }

        .card h2 {
            margin-top: 0;
            color: #333; /* 更深的字體顏色 */
        }

        .card p {
            line-height: 1.6; /* 增加行距 */
            font-size: 1.1em; /* 稍大字體 */
            color: #555; /* 更柔和的字體顏色 */
        }

        /* iframe 區域 */
        .iframe-container {
            width: 100%; /* 調整比例 */
            text-align: center;
        }

        iframe {
            width: 100%;
            height: 600px;
            border: 5px solid #87ceeb; /* 較鮮豔的藍色邊框 */
            border-radius: 10px; /* 圓角 */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* 陰影效果 */
            transition: transform 0.3s, box-shadow 0.3s; /* 增加過渡效果 */
        }

        iframe:hover {
            transform: scale(1.01); /* 懸停時微放大 */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2); /* 增強陰影 */
        }

        /* 按鈕樣式 */
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 5px;
            border: none;
            background-color: #87ceeb;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #4682b4;
        }
    </style>
</head>
<body>
    <!-- 新增標題區塊 -->
    <div class="header">
        <h1>雲林縣高齡人口熱力圖</h1>
        <p>探索高齡化社會的分布與挑戰</p>
    </div>

    <div class="container">
        <!-- 專案介紹 -->
        <div class="card">
            <h2>專案介紹</h2>
            <p>本專案旨在分析雲林縣各村里之高齡人口分布，透過熱力圖視覺化數據，幫助讀者了解高齡化社會的挑戰與機會。本專案結合年齡層數據與社會結構背景，提供政策規劃之參考依據。</p>
        </div>

        <!-- 年齡熱力圖 -->
        <div class="card">
            <h2>年齡熱力圖</h2>
            <div class="iframe-container">
                <button id="btn-65plus">65歲以上</button>
                <button id="btn-65to80">65~80歲</button>
                <button id="btn-80above">80歲以上</button>
                <iframe id="chart-iframe" src="https://plotdb.io/v/chart/37461" allowfullscreen="true"></iframe>
            </div>
        </div>
    </div>

    <script>
        // JavaScript to handle button clicks and change iframe src
        document.getElementById('btn-65plus').addEventListener('click', function() {
            document.getElementById('chart-iframe').src = "https://plotdb.io/v/chart/37461";
        });

        document.getElementById('btn-65to80').addEventListener('click', function() {
            document.getElementById('chart-iframe').src = "https://plotdb.io/v/chart/37477";
        });

        document.getElementById('btn-80above').addEventListener('click', function() {
            document.getElementById('chart-iframe').src = "https://plotdb.io/v/chart/37487";
        });
    </script>
</body>
</html>
