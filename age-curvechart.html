<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>雲林縣東勢鄉高齡人口樣態</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 16px;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9; /* 淺色背景 */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
        }
        .card {
            background-color: #ffffff; /* 卡片背景白色 */
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* 卡片陰影 */
            padding: 20px;
            width: 80%; /* 設定卡片寬度為視窗的80% */
            text-align: center;
            margin-bottom: 20px;
        }
        .card h1 {
            font-size: 24px;
            color: #333;
            margin: 0;
        }
        iframe {
            border: none;
            border-radius: 8px;
            width: 100%;
            height: 600px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* 框架陰影 */
        }
    </style>
</head>
<body>
    <!-- 卡片包裹標題 -->
    <div class="card">
        <h1>這是動畫式雲林縣東勢鄉 A11 至 A31 的 CURVE CHART，呈現雲林東勢鄉高齡人口樣態</h1>
    </div>
    <!-- 嵌入的圖表 -->
    <iframe 
        src="https://plotdb.io/v/chart/37117" 
        allowfullscreen="true">
    </iframe>
</body>
</html>
